<section class="person-hero">
<h2>Dan Turèll</h2>

<div class="person-text">

<p>
Dan Turèll (1946–1993), known as "Onkel Danny", was a Danish author and poet known for writing about Copenhagen.
</p>

<div class="svg-wrapper">

<!-- SVG -->
<svg viewBox="0 0 1296 1728">
<!-- KEEP YOUR BIG SVG PATHS HERE (unchanged) -->
<!-- ONLY IMPORTANT PART: circles -->
<g id="facts">
<circle id="f1" fill="#80272D" cx="292.196" cy="633.547" r="49.76"/>
<circle id="f2" fill="#80272D" cx="835.861" cy="802.178" r="49.76"/>
<circle id="f3" fill="#80272D" cx="413.831" cy="978.51" r="49.76"/>
<circle id="f4" fill="#80272D" cx="681.173" cy="1238.623" r="49.76"/>
<circle id="f5" fill="#80272D" cx="159.245" cy="1288.383" r="49.76"/>
</g>
</svg>

<div id="infoBox"></div>
</div>

</div>
</section>

</div>

<script>
const menuBtn = document.getElementById("menuToggle");
const dropdown = document.getElementById("dropdownMenu");
const closeBtn = document.getElementById("closeMenu");

menuBtn.onclick = ()=> dropdown.classList.add("showMenu");
closeBtn.onclick = ()=> dropdown.classList.remove("showMenu");
</script>

<script>
const infoBox = document.getElementById("infoBox");
let open = false;

fetch("facts.json")
.then(r=>r.json())
.then(data=>{

data.forEach(fact=>{
const dot = document.getElementById(fact.id);
if(!dot) return;

// DESKTOP hover
dot.addEventListener("mouseenter", ()=>{
if(window.innerWidth > 768){
infoBox.style.display="block";
infoBox.innerHTML=fact.tekst;
open=true;
}
});

dot.addEventListener("mouseleave", ()=>{
if(window.innerWidth > 768){
infoBox.style.display="none";
open=false;
}
});

// MOBILE click
dot.addEventListener("click",(e)=>{
e.stopPropagation();
infoBox.style.display="block";
infoBox.innerHTML=fact.tekst;
open=true;
});
});

// click outside closes
document.addEventListener("click",(e)=>{
if(!e.target.closest("circle") && open){
infoBox.style.display="none";
open=false;
}
});

});
</script>

</body>
